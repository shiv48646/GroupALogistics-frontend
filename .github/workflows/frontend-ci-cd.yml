name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    name: Lint and Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run Expo Lint
      run: npm run lint
      continue-on-error: true
    
    - name: Verify critical files
      run: |
        echo "Checking critical files..."
        test -f "App.js" && echo "âœ… App.js exists"
        test -f "package.json" && echo "âœ… package.json exists"
        test -d "screens" && echo "âœ… screens directory exists"
        test -d "navigation" && echo "âœ… navigation directory exists"
    
    - name: Check JavaScript syntax
      run: |
        echo "Validating JavaScript syntax..."
        node --check App.js
        echo "âœ… No syntax errors found!"
    
    - name: Build status
      run: echo "ðŸŽ‰ Frontend validation completed successfully!"